<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vanilla</title>
    <link rel="stylesheet" href="widgets/layout/layout.css"></link>
</head>

<body>
    <h1>Listázó</h1>
    <fieldset>
        <legend>Szűrés</legend>

        <label for="ID">ID:</label>
        <input type="number" id="ID" min="1" max="200" step="1" value="1">

        <label for="FelhasznaloID">felhasználóID: </label>
        <input type="number" id="FelhasznaloID" min="1" max="200" step="1" value="1">

        <label for="Leiras">Leírás: </label>
        <input type="search" id="Leiras">

        <label for="Teljesitve">Teljesítve: </label>
        <input type="checkbox" id="Teljesitve">

        <br>

        <button type="button" id="szuresgomb">Szűrés</button>
    </fieldset>
    <table>
        <caption>Bakancslista</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>felhasználóID</th>
                <th>Leírás</th>
                <th>Teljesítve(Igen/Nem)</th>
            </tr>
        </thead>
        <tbody id="lista"></tbody>
    </table>

    <button id="visszagomb">Vissza</button>
    <span id="oldalKijelzo"></span>
    <button id="tovabbgomb">Tovább</button>

    <br>

    <span>Oldalméret:</span>
    <select id="oldalmeretKivalaszto">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>

    <h1>Elrendezés</h1>
    <div id="szulo">
        <div class="gyerek">Gyerek elem</div>
        <div class="gyerek">Gyerek elem</div>
        <div class="gyerek">Gyerek elem</div>
        <div class="gyerek">Gyerek elem</div>
        <div class="gyerek">Gyerek elem</div>
    </div>

    <h1>Navigáció</h1>
    <nav>
        <ul>
            <li><a href="#/">Főoldal</a></li>
            <li><a href="#/aoldal">A oldal</a></li>
            <li><a href="#/boldal">B oldal</a></li>
        </ul>
    </nav>
    <div id="tartalom"></div>

    <script src="widgets/lister/table-generator.js"></script>
    <script src="widgets/lister/paginator.js"></script>
    <script src="widgets/lister/filter.js"></script>
    <script src="widgets/routing/routing.js"></script>
</body>

</html>
